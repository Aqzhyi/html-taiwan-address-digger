  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="499" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/2.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p>東街日本料理分店蠻多家.當時在第四台看到鶯歌店新開幕的廣告才注意到它~<br>上回帶爸爸一起南下到【
    <a href="http://yukiblog.tw/read-3790.html" target="_blank">松湖休閒親子莊園</a>】親子同樂時<br>就安排順道到先到桃園寶山店去聚餐<br>對東街日本料理的無菜單經濟合菜相當感興趣.網上評價都是俗隔大碗<br>沒想到那天點了一人500元的價位就吃到照片上這一大堆!!!<br>原本每人一碗的湯還直接升級成火鍋@0@<br>加碼送炒青菜之外還有飯後甜點~~<br>這些我們根本吃不完~~真的被嚇到啦~~</p>

  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF4994.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>東街日本料理生意很好.尤其是假日用餐時間<br>記得一定要先訂位~~</p>
  <p>門口有東街停車位.如果一開門就來的話.停這裡最方便~~<br>如果滿了可以停到民有十二街的特約停車場</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5089.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="680" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF4996.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="453"><br>這天訂了11:00的座位<br>人家還沒開門我們就已經抵達! 超怕塞車這樣 XDD</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF4998.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>店家很準時開門營業<br>而且看得出來.師傅們都已經準備好囉!</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="680" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF4997.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="453"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF4999.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5003.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>檯前的生魚片.只要點無菜單料理都吃得到~~</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5008.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5005.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>店內座位數很多<br>有包廂也有大圓桌.很適合像我們這樣子的家庭聚餐</p>
  <p>大概12:30時.店裡熱鬧滾滾<br>每個人桌上都豐富得很!</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="680" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5007.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="453"><br>就是衝著這經濟合菜而來<br>共有 300、500、700、1000 /人 的選擇<br>之前就看過一個人300的菜色.那時默默在心裡筆記下來<br>不過這回是帶爸爸來吃他平常比較少吃的日式料理<br>所以後來我們決定點一個人500的菜色～～（每桌客人都要選擇相同價位）<br>加上服務生也比較推薦我們點500元的菜色<br>如果有五個人的話.湯可以升級成火鍋~也送一份炒時蔬❤</p>
  <p>雖然是合菜<br>不過店家還是會各別詢問是否有什麼是不吃的<br>弟妹不敢吃生魚片.所以就出給她不同的菜色 ^^</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5009.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>毛豆是招待的<br>味道比較淡</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5012.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>弟妹不敢吃生魚片<br>於是店家出和風海鮮沙拉.取代生魚片這道料理<br>顏色看起來相當漂亮<br>份量也不少喲~</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5014.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>火鍋超大一鍋!!實在是有嚇人<br>不過蛤蜊有冷凍過.比較不優～～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5015.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5016.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>除了雞肉、蛤蜊、還有魚頭</p>
  <p>裡面蔬菜、烏龍麵也都不少～～<br>光是吃火鍋就夠飽足了</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5041.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5043.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>湯頭很不錯.我覺得蠻好喝的～<br>小朋友一人吃一碗就都餵飽飽啦❤</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5017.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>生魚片<br>扣掉弟妹的份量.四個大人一人一片（共有三種）</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5022.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5034.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>生魚片筋比較多.其實部位沒有那麼好<br>而且沒有我們愛鮭魚跟鮪魚<br>不過一人五百元吃得到生魚片.還都有漂亮擺盤～也算是有大有誠意啦～～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5026.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>鮮蝦盧筍沙拉<br>因為苜宿芽比較多.它不是我的菜啦～～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5029.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>炙燒握壽司、手捲<br>這也是一人一個～～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5031.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>口味比較普通.但吃到這裡其實就已經有飽的感覺了 XD</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5036.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>炸蝦天婦羅</p>
  <p>五個人的合菜直接拼成一大盤<br>除了炸蝦之外還有炸茄子、炸辣椒等搭配食材</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="680" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5037.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="453"><br>這個好吃喲～～皮不會太厚或太硬<br>口感很棒～～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5045.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>烤牛小排.共有三大塊<br>已經都切好了</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5049.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>已經先鹹過.所以這個口味比較鹹一點<br>不過口感還不錯<br>比較適合配白飯</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5051.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>其實這鍋沒人想要動了 XDD<br>因為吃到這裡已經飽到翻過來了呀～～～</p>
  <p>蝦子粉絲煲這一道是我最喜歡的<br>蝦子味道很濃郁.粉絲吸飽了醬汁超好吃～～<br>蝦子很大一尾.有彈Q</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5054.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>破布子蒸午魚</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5055.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"></p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i2.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5056.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>破布子真的好適合拿來做蒸魚<br>魚肉鮮嫩多汁～～好好吃❤<br>底下舖有大量的豆腐也都吸飽醬汁<br>一起入口更讚～</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="453" src="http://i0.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5059.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="680"><br>炒時蔬是贈送的<br>炒金針花也不馬虎<br>還搭配有肉絲一起拌炒～～<br>口味很不錯耶！</p>
  <p><img alt="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" border="0" height="680" src="http://i1.wp.com/img.yukiblog.tw/img/bc2b00c3ab22_E72F/DSCF5060.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="桃園【東街日本料理(寶山店)】無菜單料理一人只要$500、適家庭聚餐大碗滿意! Yukis Life by yukiblog.tw" width="453"><br>最後是用冰涼的仙草湯做結尾<br>好滿足的一餐 ^_____^</p>
  <p>這餐CP值真的很高.食材或許不是很高檔.但對得起價格.而且大碗滿意是一定的啦~~</p><p/>
