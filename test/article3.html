      <div class="article-body">
        <div class="bookmark">

        <div class="article-content">
          <div class="article-content-inner">
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19298254379" target="_blank">
                  <span style="color: #000000;"><img alt="12" src="https://farm1.staticflickr.com/334/19298254379_5fd6fb416e_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">真心覺得取店名實在也是一門學問。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                好比在高雄盛名的燒肉咬蛋。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                如果今天店名叫"燒肉夾蛋!燒肉配蛋!燒肉上面放顆蛋!"，那聽起來就很不威！XD</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                巧思取名為
                <span style="font-size: 18pt; color: #ffffff; background-color: #ff6600;">"燒肉咬蛋"</span>，極具趣味吸引目光之外。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                更讓客人一目瞭然知道店家賣些什麼！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                總不會有人來
                <span style="color: #ffffff; font-size: 24px; text-align: center; background-color: #ff6600;">"燒肉咬蛋"</span>！要買燒餅夾蛋吧！XD</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <span style="text-decoration: line-through;">那就應該要找"燒餅咬蛋"呀!!!</span>(喂~賣鬧丫!卡正經a~)</span>
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19488746041" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1146" src="https://farm1.staticflickr.com/372/19488746041_5dfabcfd58_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                燒肉咬蛋在高雄算頗有名氣，記得在去年來台南開幕時還造成一股風潮。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                不過這頭胖露真的很不愛排隊，所以搶不到第一，就等風潮稍退時在來享用嚕！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19298269509" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1147" src="https://farm1.staticflickr.com/266/19298269509_a0ed4af901_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">台南大同店就隱身在大林國宅旁。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                這區也可說是台南美食界中超超超級戰區之一，店家也沒有三兩三，實在很難爬過老饕們的冰山！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                亮眼的橘色招牌搭個可愛的logo~加上店前綠意盎然的門面。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                可別走過，路過又飄過了！約莫在屈臣氏斜對面。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19298250989" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1157" src="https://farm1.staticflickr.com/370/19298250989_1899afbe2f_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                店內空間走的也是寛敞的開放式空間。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                主要座位櫃台邊的內用席及半露天的座位。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                雖說是夏日，但店家還有貼心的裝了噴霧設備，倒也不會太過悶熱就是。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                而且還貼心的附了wifi呢！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <span style="color: #000000;">
                  <a href="http://www.flickr.com/photos/130218113@N03/19296835850" target="_blank"><img alt="IMG_1156" src="https://farm1.staticflickr.com/431/19296835850_996e7cae69_c.jpg"></a>
                </span>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19484441915" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1166" src="https://farm1.staticflickr.com/557/19484441915_2fa31fb0be_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">看到露天座位一旁有好多小盆栽，好奇張望著時。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                店家馬上告知可"自由"拿取!自由!自由耶!就是免費的意思啦!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                &nbsp;大概植栽也是店家的興趣。有興趣的朋友倒也是可以參考看看～</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19298320249" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1167" src="https://farm1.staticflickr.com/464/19298320249_ca7a32869e_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">燒肉咬蛋最著名的就是那塊燒肉啦！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                強調使用溫體里肌肉，加上店家秘方古法醃製18小時。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                對於使用的廠商也有清楚標示。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19458346046" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1153" src="https://farm1.staticflickr.com/473/19458346046_0bf0953d65_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">來看看menu吧!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                主要就是以燒肉下去做變化的土司及蛋餅。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                除了單點之外，也有套餐可以選擇。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19296843350" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1150" src="https://farm1.staticflickr.com/449/19296843350_6001d7d6e5_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                11:30~13:30的午餐時間還有雙人商業午餐。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                根本是早午餐的概念！所以我來了，我來了&lt;-根本是早午餐塞呷露!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                哈哈...沒錯!!就是把他當成早午餐這樣吃的啦!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19458396316" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1173" src="https://farm1.staticflickr.com/357/19458396316_68c541cf78_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18861941864" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1177" src="https://farm4.staticflickr.com/3796/18861941864_4172068473_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">燒肉歐姆蛋土司</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                既然燒肉是招牌，當然不可以放過他！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                土司之前看過很多朋友的分享，店家強調用的是去邊的白土司。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                保持土司最原始的風味,且不加以烤炙過，讓口感保持在最柔軟的狀態。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                （其實烤過後不馬上吃，的確口感就會變"倫"了~)</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19478054382" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1194" src="https://farm4.staticflickr.com/3794/19478054382_625aefe688_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">白土司裡頭夾雜著生菜，燒肉及歐姆蛋！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                不得不說，原本還真小看了這歐姆蛋！薄薄的一層....心想好像不怎麼嚇人!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                結果一口咬下時，起司就這麼浡浡的溢出了。</span>
            </p>
            <p style="text-align: center;">&nbsp;
              <a href="http://www.flickr.com/photos/130218113@N03/19298276819" style="font-size: 12pt;" target="_blank">
                <span style="color: #000000;"><img alt="IMG_1201" src="https://farm1.staticflickr.com/467/19298276819_8d549fdd28_c.jpg"></span>
              </a>
              <span style="font-size: 12pt;">&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                你們看看啦～就是這樣一直貢貢流啦！覺得流掉好可惜，就把他反過來吃了！XD</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                （愛吃鬼果然是連一小口都不能放過！）</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                柔軟的土司內夾雜著鹹香帶嚼的里肌肉。有兩片！有兩片喔！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                細緻嫩口的起司歐姆蛋增添了滑順感，生菜多了水潤度也解了膩。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19296861740" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1191" src="https://farm1.staticflickr.com/262/19296861740_f45dcabd8f_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">泡菜燒肉土司</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                其實除了泡菜和燒肉之外，裡頭還有一顆荷包蛋！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                今天的蛋剛好小熟了些，沒有爆漿的畫面！（哭哭）</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                喜歡吃蛋液的朋友記得提醒店家不用太熟！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                泡菜走的不是非常嗆辣的路線。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                爽脆水潤的口感其實還挺好吃的，融合上燒肉獨特的鹹香味。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                還不錯！這個我喜歡～</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                另外如果不吃辣或泡菜的朋友也有燒肉土司的品項可選擇。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19488763571" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1186" src="https://farm1.staticflickr.com/380/19488763571_47a0949c5f_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">泡菜蛋餅（主廚最推薦）</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                看到MENU上的主廚最推薦，當然也要試一試！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                蛋餅的質地走的脆口帶嚼，不油不膩。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                光是蛋餅就挺好吃的，在加上泡菜的風味點綴。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                好吃好吃！！我也很推薦！！！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19478080772" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1175" src="https://farm1.staticflickr.com/372/19478080772_f8be23d994_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                招牌奶茶</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                每次身邊的朋友來吃時，都會直誇奶茶好喝！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                唷！其實真的好喝耶！茶香濃厚融合了奶香氣帶了一點焦糖香。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                除了甜度上有些略甜，還真是不錯喝呢！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18863816383" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1181" src="https://farm1.staticflickr.com/393/18863816383_a473dbd0f3_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">二令冷麵-鮪魚玉米（套餐附沙拉及紅茶）$99 單點$70</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                忘了拍菜單（暈），映像中還有火腿及泡菜口味的!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                不過要點給超愛吃麵的小草兒吃，所以就沒選泡菜的！（泡菜一吃就愛上呀！）</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18863813263" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1183" src="https://farm1.staticflickr.com/496/18863813263_e0d1882585_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                雖說是冷麵，但和涼麵又不太相同。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                味道清爽，但又酸口夠味！尾韻上帶點淡淡的辣香氣。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                麵條軟嫩中帶些許嚼勁，小人們非常喜歡呀！！兩個傢伙愛的不得了。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                涼涼吃，夏天剛好！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                本想買回家冰在冰箱吃，但店員建議要當天食用完畢。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                還強調他們是當天新鮮製作，絕不賣隔夜麵。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                上班族如果來買燒肉當早餐，冷麵當午餐正好呢！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19488761511" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1189" src="https://farm1.staticflickr.com/278/19488761511_8df7c2eb71_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">馬玲薯沙拉(套)</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                馬玲薯軟嫩，裡頭還融合了切丁的火腿增加風味。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                甜度上不會過高，也挺好吃的也有飽足感。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19296865050" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1190" src="https://farm1.staticflickr.com/354/19296865050_2be35a790a_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                &nbsp;紅茶(套)</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                古早味路線，茶味也是頗為濃厚。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19484444535" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_1163" src="https://farm1.staticflickr.com/552/19484444535_d48bf77a07_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">燒肉咬蛋用的就是整塊肉片都給你的燒肉！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                不是絞肉，不是碎肉，不是裡面不知道放了什麼肉的漢堡肉。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                （食安真的打擊到好多人）</span>
              <span style="color: #000000; font-size: 12pt;">看的到實實在在也吃的安心!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                雖然主打是燒肉，但其實泡菜蛋餅也很深得肥心。簡單分享給大家嚕!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                還在想早餐吃什麼?!快來大口咬上燒肉在配個蛋吧!</span>
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="text-align: center;">
              <span style="font-size: 18pt;">
                <strong>
                  <span style="color: #000000;">燒肉咬蛋</span>
                </strong>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="https://www.facebook.com/rpbetainan?fref=ts">
                  <span style="color: #000000;">粉絲頁</span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                06-2130000</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                0982065668</span>

            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                台南市南區大同路二段130號</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                6:00~13:30</span>
            </p>
