        <div class="article-content">
          <div class="article-content-inner">
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19321889139" target="_blank">
                  <span style="color: #000000;"><img alt="1" src="https://farm1.staticflickr.com/513/19321889139_a2d027a29a_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">胖露就是愛甜點。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                雖說對美食還真的是沒有一定的專一。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但對甜點就是有一股腦的忠誠。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                即使家裡的冰箱，甜點們也總得要隨時款賀賀。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19512585111" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0822" src="https://farm1.staticflickr.com/495/19512585111_558d969286_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">說真的，剛收到Pontus的邀約時。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                並沒有帶著太多的期待感。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但點進粉絲頁和痞客邦瀏覽時，也不得不佩服他們對甜點的專注。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                Pontus的主廚曾留學過澳洲，從一個連abc都不會的廚師。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                進入了2015義大利米蘭S.Pellegrino young chef前百大的廚師。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                回台灣之後,因此有了Pontus甜點工作室.</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                手工限量製作下的甜點兒，並沒有五花八門的品項可選擇。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但想呈現給顧客的都是最精典的手工甜點。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18885884664" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0823" src="https://farm1.staticflickr.com/333/18885884664_149708e030_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                商品包裝簡約且時尚，潔白的基底色調點綴了蒂芬尼藍與綠</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                蝴蝶結揭開了序幕。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                女孩們很難不心動吧！我想...</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19320466810" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0833" src="https://farm4.staticflickr.com/3779/19320466810_a4b5b7686e_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">外頭詳細載明了內容物等標示~</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                一旁的小卡溫馨的提醒了最佳食用時間 .</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19508367045" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0826" src="https://farm1.staticflickr.com/422/19508367045_6d93546a22_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">比利時布朗</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                不得不說，他們對甜點的細膩很難不打動女孩兒的心～</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                甜點兒似乎被溫柔的包覆下，更顯得誘人嬌樣。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <span style="color: #000000;">
                  <a href="http://www.flickr.com/photos/130218113@N03/19320450588" style="text-align: center;" target="_blank"><img alt="IMG_0830" src="https://farm1.staticflickr.com/367/19320450588_fd6f5a833d_c.jpg"></a>
                </span>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18887553213" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0872" src="https://farm1.staticflickr.com/427/18887553213_962eeded44_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                說到布朗尼不稀奇</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但看到外層似乎帶著一層酥脆感反而讓我期待著。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                據說這可是來自比利時最正統的作法。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                更是澳洲前50餐廳，baquette restaurant的精典甜點!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <span style="color: #000000;">
                  <a href="http://www.flickr.com/photos/130218113@N03/19320452270" style="text-align: center;" target="_blank"><img alt="IMG_0873" src="https://farm1.staticflickr.com/477/19320452270_1c4fc14199_c.jpg"></a>
                </span>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19320450350" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0877" src="https://farm1.staticflickr.com/525/19320450350_68a138a86c_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">外層包覆著一層酥脆致極的口感。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                裡頭的質地帶著巧克力獨特的甜香氣息，淡淡的苦香氣息瀰漫在尾韻。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                帶有很明顯的甜香氣息，卻是巧克力如此理所當然的濃醇順口。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                滿滿的榛果無所不有的存在感，讓整體更顯層次變化口感。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18887547283" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0881" src="https://farm1.staticflickr.com/494/18887547283_fcddedfae4_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">刻意的在拿去烤箱烤炙一下，</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                雖然不曉得正統比利時的布朗尼會不會這樣吃就是了。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但質地更顯得濃綿纏香，喜歡極了。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19321913769" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0835" src="https://farm1.staticflickr.com/318/19321913769_b55bac68e8_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">澳洲精典卡夫</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                每個甜點都彷彿被溫柔的包覆著。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                一開盒的濃郁香氣，剎那很難不被迷惑呀...</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19321910659" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0850" src="https://farm1.staticflickr.com/376/19321910659_fa7571f1f2_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">聽到精典卡夫，其實我想不少人的反應會是"蛤"?</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                其實說穿了，他或許就是乳酪蛋糕。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但或許....又不是那樣的乳酪蛋糕!</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/18885900254" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0858" src="https://farm1.staticflickr.com/343/18885900254_264abc282f_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">好喜歡他外頭那層炙燒色澤。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                彷彿就是在宣告天下，我超級好吃誘人的！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                用250度高溫烤炙一小時後，才能披上這獨一無二的外衣。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="http://www.flickr.com/photos/130218113@N03/19320477558" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0868" src="https://farm1.staticflickr.com/332/19320477558_26a6ce37b4_c.jpg"></span>
                </a>&nbsp;</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                以澳洲卡夫乳酪為主要原料，質地濃醇之外。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                更融入了大量的檸檬，讓檸檬酸香氣息更是囂張跋扈。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                讓味蕾上除了濃郁饒口的乳酪香氣之外，天然的果酸香的點綴下更是清了爽解了膩添了香．</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                加上酥酥脆香的餅乾基底，層次變化極為豐富。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                &nbsp;
                <a href="http://www.flickr.com/photos/130218113@N03/19320479658" style="text-align: center;" target="_blank">
                  <span style="color: #000000;"><img alt="IMG_0863" src="https://farm1.staticflickr.com/381/19320479658_fd26cd527e_c.jpg"></span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
              <span style="color: #000000; font-size: 12pt;">也許味蕾早已對乳酪蛋糕習以為常的口味給麻木了。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                但Pontus真的很不一樣！</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                手工製作，每日限量。</span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                想試試嗎？！就來吧...</span>
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="text-align: center;">
              <span style="font-size: 14pt;">
                <strong>
                  <span style="color: #000000;">Pontus</span>
                </strong>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                <a href="https://www.facebook.com/pages/Pontus-%E9%99%90%E9%87%8F%E6%89%8B%E4%BD%9C%E7%94%9C%E9%BB%9E/446671368835571">

                  <span style="color: #000000;">痞客邦</span>
                </a>
              </span>
            </p>

              <span style="color: #000000; font-size: 12pt;">

                <a href="http://lovepig28.pixnet.net/blog/post/33443851">
                  <span style="color: #000000;">http://lovepig28.pixnet.net/blog/post/33443851</span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">
              <span style="color: #000000; font-size: 12pt;">
                商品價格:
                <a href="http://lovepig28.pixnet.net/blog/post/33445837">
                  <span style="color: #000000;">http://lovepig28.pixnet.net/blog/post/33445837</span>
                </a>
              </span>
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="text-align: center;">&nbsp;
            </p>
            <p style="margin: 0px 0px 1em; padding: 0px; border: 0px; font-family: Helvetica, Arial, 'LiHei Pro', PMingLiU, sans-serif; font-stretch: inherit; line-height: 26px; font-size: 13px; vertical-align: baseline; color: #666666; text-align: center;">
